<div class="bg-info p-4 my-3">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let movie of topMovies">
      <ng-template carouselSlide>
        <img  [src]="posterPrefixinchild+movie.poster_path" >
        <h5>{{movie.title}}</h5>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
  <div class="py-3">
    <input type="text" class="form-control" maxlength="25" (keyup)="senddata($event)" >

  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="text-center py-4 text-dark fs-1">TOP MOVIES</div>
      <div *ngFor="let movie of topMovies.slice(0,5)" class="col-md-2 ">
        <div class="movie position-relative">
          <img class="w-100" [src]="posterPrefixinchild+movie.poster_path" alt="">
          <div class="vote" [class]="{'bg-danger':movie.vote_average >= 7 ,'bg-secondary':movie.vote_average < 7 }">{{movie.vote_average}}</div>
          <!-- <div class="vote" [class]="movie.vote_average > 7?'bg-danger' : 'bg-primary'">{{movie.vote_average}}</div> -->
          <h4>{{movie.title}}</h4>
          <!-- <p [ngStyle]="{'color':movie.overview.length > 300 ?'white' :'blue'}">{{movie.overview}}</p> -->
          <!-- <p>{{movie.overview}}</p> -->

        </div>
      </div>
    </div>
  </div>
</div>
